# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20251106-083908-counting-setback

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en # Hoặc vi

pipeline:
  # ... (Các component cũ giữ nguyên) ...
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true

  # ===== BẮT ĐẦU PHẦN NÂNG CẤP (Lỗi chính tả & Từ đồng nghĩa) =====
  # Mapper này giúp chuyển các từ viết sai (vd: "lptop") về từ chuẩn ("laptop")
  # Dựa trên dữ liệu 'synonym' bạn định nghĩa trong nlu.yml
  # Lưu ý: Trong Rasa 3.x, tên chuẩn là EntitySynonymMapper
  - name: EntitySynonymMapper
  # ===== KẾT THÚC PHẦN NÂNG CẤP =====

  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true

  # ===== CẤU HÌNH QUAN TRỌNG: FALLBACK =====
  # Nếu độ tự tin của intent cao nhất < 0.7 (70%), Rasa sẽ coi là không hiểu (nlu_fallback)
  - name: FallbackClassifier
    threshold: 0.8
    ambiguity_threshold: 0.1

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy

  # ===== CẤU HÌNH QUAN TRỌNG: RULE POLICY =====
  - name: RulePolicy
    # Khi gặp nlu_fallback (không hiểu), gọi action_chat_with_llm (DeepSeek)
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_chat_with_llm"
    enable_fallback_prediction: True

  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true